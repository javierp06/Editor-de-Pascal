<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editor de Pascal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Editor de Pascal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nuevo">Nuevo</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="archivoDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Archivo
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="archivoDropdown">
                                <li><a class="dropdown-item" href="#" id="guardar">Guardar</a></li>
                                <li><a class="dropdown-item" href="#" id="cargar">Abrir</a></li>
                                <li><a class="dropdown-item" href="#" id="descargar">Descargar</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="interruptorTema">
                                <i class="fas fa-moon fa-lg"></i> Modo Oscuro
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <textarea id="editor" class="form-control"></textarea>
                    </div>

                    <button id="depurar" class="btn btn-warning mt-2">
                    <i class="fas fa-bug"></i> Depurar
                    </button> 

                    <button id="ejecutar" class="btn btn-primary mt-2 ml-2">
                        <i class="fas fa-play"></i> Ejecutar
                    </button>

                    <button id="limpiar" class="btn btn-secondary mt-2 ml-2">
                        <i class="fas fa-trash"></i> Limpiar
                    </button>

                    <div id="salida" class="mt-4"></div>
                    <input type="file" id="entradaArchivo" style="display: none;">
                </div>
                <div class="col-md-3">
                    <h5>Palabras clave de Pascal</h5>
                    <ul id="keywords">
                        <li>program</li>
                        <li>begin</li>
                        <li>end.</li>
                        <li>var</li>
                        <li>readln (variable);</li>
                        <li>writeln ('mensaje');</li>                       
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
        <script src="editor.js"></script>
    </body>

</html>
